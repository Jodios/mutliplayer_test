apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: test
  namespace: prod
spec:
  rules:
  - host: testing.jodios.com
    http:
      paths:
      - backend:
          service:
            name: test
            port:
              number: 8080
        pathType: ImplementationSpecific